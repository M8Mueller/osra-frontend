<body ng-controller="UploadController" nv-file-drop="" uploader="uploader">

  <header class="menu">
    <h1>OSRA Image Upload</h1>
  </header>

  <div class="row">
    <div class="col-xs-1"><i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true" ng-show="processing"></i></div>
    <div class="col-xs-11">
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div ng-show="uploader.isHTML5" class="drop-container">
        <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
          Drag your image here
        </div>
      </div>
    </div>
  </div>

  <div class="menu">
    <h3>Your Image:</h3>
  </div>

  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-11">
      <div class="upload-box" ng-repeat="item in uploaderTop">
        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, width: 500, height: 300 }"></div>
      </div>
    </div>
  </div>

  <div class="menu">
    <h3>OSRA's Opinion:</h3>
  </div>

  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-11">
      <script>
        ChemDoodle.ELEMENT['H'].jmolColor = 'black';
        ChemDoodle.ELEMENT['S'].jmolColor = '#B9A130';
        var sketcher = new ChemDoodle.SketcherCanvas('sketcher', 500, 300,{useServices:true});
        sketcher.specs.atoms_displayTerminalCarbonLabels_2D = true;
        sketcher.specs.atoms_useJMOLColors = true;
        sketcher.specs.bonds_clearOverlaps_2D = true;
        sketcher.specs.shapes_color = '#c10000';
        sketcher.repaint();
      </script>
    </div>
  </div>

  <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
  <!--<input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>-->
